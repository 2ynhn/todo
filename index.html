<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./assets/images/favicon.ico" />
	<title>Todo List</title>
	<link rel="stylesheet" href="./assets/style.css">
</head>

<body>
	<div class="code-works">
		<div class="head">
			<h1 class="logo">Todo List</h1>
			<div class="tabs"></div>
		</div>

		<form class="js-toDoForm">
			<div class="fields">
				<div class="date-title">
					<input type="date" id="Ydate" value="" autocomplete="off" />
					<input type="text" id="Ytitle" placeholder="[키워드, 키워드] 업무내용" autocomplete="off" />
				</div>
				<div class="url">
					<input type="text" id="Yurl" placeholder="notion URL" />
				</div>
				<div class="detail">
					<textarea id="Ydeploy" rows="3" placeholder="상세내용" autocomplete="off"></textarea>
				</div>
			</div>
			<div class="submit">
				<button id="Ysubmit" type="button">Add</button>
			</div>
		</form>

		<div class="content">
			<div class="work-list">
				<ul class="ul" id="todo-list">
					<!-- {} -->
				</ul>
			</div>
		</div>
	</div>

	<div class="side">
		<div class="how">
			<button id="save-button">Save as JSON file<i id="save-check"></i></button>
			<button id="load-button">Load JSON file</button> <input type="file" id="file-input" accept=".json">
		</div>
		<div class="find-string">
			<input type="text" id="find_file_string" placeholder="내용 검색"> <button id="find_string">Find</button>
		</div>
		<div id="keywords"></div>
	</div>

	<script src="./assets/script.js"></script>
</body>

</html>
